<!DOCTYPE html>
<html lang="en">
<head>
	<title>Diego Miguel</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon/favicon-16x16.png">
    <link rel="manifest" href="images/favicon/site.webmanifest">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta charset="utf-8">
</head>
<body class="preload">
    <div class="main-container">
        <div class="about-me">
            <div class="left-cover">
                <div class="fill"></div>
            </div>
            <div class="text-container">
                <div class="my-name">
                    <h1>Diego</h1>
                    <h1>Miguel</h1>
                </div>
                <div class="terminal">
                    <div class="terminal-row title">
                        <p class="prompt">[root@diegomiguel]#</p>
                        <p class="script">./bachelors_degree.sh</p>
                    </div>
                    <div class="terminal-row">
                        <p class="row-left">-> BSc Computer Engineering</p>
                        <p class="row-center percentage-bar">[################]</p>
                        <p class="row-right">100%</p>
                    </div>
                    <div class="terminal-row hidden">
                        <p class="row-left">&nbsp;&nbsp;&nbsp;University of Burgos</p>
                        <p class="row-center">Avg. grade:</p>
                        <p class="row-right">9.13/10</p>
                    </div>
                    <div class="terminal-row title">
                        <p class="prompt">[root@diegomiguel]#</p>
                        <p class="script">./masters_degree.sh</p>
                    </div>
                    <div class="terminal-row">
                        <p class="row-left">-> MSc Informatics</p>
                        <p class="row-center percentage-bar">[###-------------]</p>
                        <p class="row-right">16%</p>
                    </div>
                    <div class="terminal-row hidden">
                        <p class="row-left">&nbsp;&nbsp;&nbsp;Technical University of Munich</p>
                    </div>
                    <div class="terminal-row">
                        <img class="expand-more facing-down" src="images/expand-button.svg">
                    </div>
                </div>
            </div>
        </div>
        <div class="avatar">
            <img class="avatar-img" src="images/avatar.png" alt="Diego Miguel">
        </div>
        <div class="side-bar">
            <div class="social">
                <a href="https://www.linkedin.com/in/diegomiguelloz/" target="_blank">
                    <button class="linkedin">
                        <img src="images/linkedin-logo.svg">
                    </button>
                </a>
                <a href="https://github.com/dmlls/" target="_blank">
                    <button class="github">
                        <img src="images/github-logo.svg">
                    </button>
                </a>
                <a href="https://stackoverflow.com/users/14683209/diego-miguel" target="_blank">
                    <button class="stack-overflow">
                        <img src="images/stack-overflow-logo.svg">
                    </button>
                </a>
                <a href="mailto:hello@diegomiguel.me" target="_blank">
                    <button class="stack-overflow">
                        <img src="images/email.svg">
                    </button>
                </a>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
